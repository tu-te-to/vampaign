<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ –í–ê–ú–ü–ï–ô–ù–ê</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0000;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: 
                radial-gradient(circle, rgba(255,0,0,0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,0,0,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='30' viewBox='0 0 24 30'><path fill='%23ff0000' d='M12,0C5.4,0,0,5.4,0,12c0,6.6,12,18,12,18s12-11.4,12-18C24,5.4,18.6,0,12,0z'/></svg>"), auto;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0000;
            margin-bottom: 2rem;
            color: #ff3333;
        }

        .blood-drop {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff0000;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .blood-stain {
            position: absolute;
            background-color: rgba(139, 0, 0, 0.5);
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: -1;
        }

        #date {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #cc0000;
        }

        #warning {
            font-size: 1.8rem;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            margin-top: 2rem;
            animation: blink 1s infinite;
        }

        #current-time {
            font-size: 1.2rem;
            color: #990000;
            margin-top: 1rem;
        }

        #event-time {
            font-size: 1.2rem;
            color: #990000;
            margin-top: 0.5rem;
        }

        #vampire-video {
            width: 60%;
            max-width: 600px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
            margin-top: 2rem;
            opacity: 0.9;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bat {
            position: absolute;
            width: 50px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ff0000" d="M510.62,227.55c-1.05-3.03-3.29-5.38-6.34-6.34l-61.36-21.18-21.19-61.36c-1.05-3.04-3.29-5.38-6.34-6.34-3.05-1.05-6.38-0.66-9.11,1.06l-48.64,34.75C309.1,117.13,256,130.38,256,130.38s-53.1-13.25-101.44-56.26l-48.64-34.75c-2.73-1.72-6.06-2.11-9.11-1.06-3.05,1.05-5.29,3.29-6.34,6.34l-21.19,61.36-61.36,21.18c-3.05,1.05-5.29,3.29-6.34,6.34-1.05,3.05-0.66,6.38,1.06,9.11l34.75,48.64C13.25,202.9,0,256,0,256s13.25,53.1,56.26,101.44l-34.75,48.64c-1.72,2.73-2.11,6.06-1.06,9.11,1.05,3.05,3.29,5.38,6.34,6.34l61.36,21.19,21.18,61.36c1.05,3.05,3.29,5.38,6.34,6.34,3.05,1.05,6.38,0.66,9.11-1.06l48.64-34.75C202.9,498.75,256,512,256,512s53.1-13.25,101.44-56.26l48.64,34.75c2.73,1.72,6.06,2.11,9.11,1.06,3.05-1.05,5.38-3.29,6.34-6.34l21.19-61.36,61.36-21.18c3.05-1.05,5.38-3.29,6.34-6.34,1.05-3.05,0.66-6.38-1.06-9.11l-34.75-48.64C498.75,309.1,512,256,512,256S498.75,202.9,455.74,154.56l34.75-48.64C511.28,233.93,511.67,230.6,510.62,227.55z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 15s linear infinite;
            opacity: 0.7;
            z-index: -1;
        }

        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(50px) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(50px + (100vh - 100px) * var(--random-y))) rotate(360deg);
            }
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            box-shadow: 0 0 30px #ffdd00;
            z-index: -1;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            background: #1a0000;
            border-radius: 50%;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞—É–¥–∏–æ –∏ –∫–Ω–æ–ø–∫–∏ */
        #audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <h1>–î–û –í–ê–ú–ü–ï–ô–ù–ê –û–°–¢–ê–õ–û–°–¨</h1>
    <div id="countdown"></div>
    <div id="date">–≤–µ—Ä–∏—Ç–µ?</div>
    <div id="current-time"></div>
    <div id="event-time"></div>
    <div id="warning">–ê –í–´ –í–ï–†–ò–¢–ï?!</div>
    
    <video id="vampire-video" autoplay muted loop controls>
        <source src="5289611299467.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç -->
    <audio id="background-audio" loop>
        <source src="vampire_sound.mp3" type="audio/mpeg">
    </audio>

    <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º -->
    <button id="audio-control">üîä</button>

    <script>
        // –°–æ–∑–¥–∞–µ–º –∫—Ä–æ–≤–∞–≤—ã–µ –∫–∞–ø–ª–∏
        function createBloodDrops() {
            const dropsCount = 50;
            for (let i = 0; i < dropsCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('blood-drop');
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.top = `${-Math.random() * 20}px`;
                drop.style.width = `${2 + Math.random() * 5}px`;
                drop.style.height = drop.style.width;
                drop.style.animationDuration = `${1 + Math.random() * 3}s`;
                drop.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(drop);
            }
        }

        // –°–æ–∑–¥–∞–µ–º –∫—Ä–æ–≤–∞–≤—ã–µ –ø—è—Ç–Ω–∞
        function createBloodStains() {
            const stainsCount = 15;
            for (let i = 0; i < stainsCount; i++) {
                const stain = document.createElement('div');
                stain.classList.add('blood-stain');
                stain.style.width = `${50 + Math.random() * 150}px`;
                stain.style.height = `${30 + Math.random() * 70}px`;
                stain.style.left = `${Math.random() * 90}vw`;
                stain.style.top = `${Math.random() * 90}vh`;
                stain.style.opacity = 0.3 + Math.random() * 0.5;
                document.body.appendChild(stain);
            }
        }

        // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç—É—á–∏—Ö –º—ã—à–µ–π
        function createBats() {
            const batsCount = 5;
            for (let i = 0; i < batsCount; i++) {
                const bat = document.createElement('div');
                bat.classList.add('bat');
                bat.style.top = `${Math.random() * 50 + 25}%`;
                bat.style.setProperty('--random-y', Math.random());
                bat.style.animationDuration = `${10 + Math.random() * 20}s`;
                bat.style.animationDelay = `${Math.random() * 10}s`;
                bat.style.width = `${30 + Math.random() * 40}px`;
                bat.style.height = `${20 + Math.random() * 30}px`;
                document.body.appendChild(bat);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
        function updateCurrentTime() {
            const now = new Date();
            const timeString = `–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: ${now.toLocaleTimeString()}, ${now.toLocaleDateString()}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É —Å–æ–±—ã—Ç–∏—è –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function formatEventTime(targetDate) {
            return `–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è: ${targetDate.toLocaleTimeString()}, ${targetDate.toLocaleDateString()}`;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç—Å—á—ë—Ç
        function updateCountdown() {
            const now = new Date();
            updateCurrentTime();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–ª–µ–≤—É—é –¥–∞—Ç—É - 26 –∞–ø—Ä–µ–ª—è 18:00 –ø–æ –ú–æ—Å–∫–≤–µ (UTC+3)
            const mskTime = new Date(Date.UTC(now.getFullYear(), 3, 26, 15, 0, 0)); // 18:00 –ú–æ—Å–∫–≤–∞ = 15:00 UTC
            
            // –õ–æ–∫–∞–ª–∏–∑—É–µ–º –≤—Ä–µ–º—è —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const targetDate = new Date(mskTime);
            document.getElementById('event-time').textContent = formatEventTime(targetDate);
            
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "–í–ê–ú–ü–ï–ô–ù –ù–ê–°–¢–£–ü–ò–õ!";
                document.getElementById('warning').textContent = "–û–ù–ò –ü–†–û–°–ù–£–õ–ò–°–¨!";
                document.getElementById('warning').style.animation = "blink 0.5s infinite";
                document.getElementById('warning').style.color = "#ff0000";
                document.getElementById('warning').style.fontSize = "3rem";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            let countdownText = '';
            if (days > 0) {
                countdownText += `${days} –¥–Ω–µ–π `;
            }
            countdownText += `${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥`;

            document.getElementById('countdown').innerHTML = countdownText;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        function setupAudio() {
            const audio = document.getElementById('background-audio');
            const audioButton = document.getElementById('audio-control');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (–±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å)
            audio.volume = 0.3;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    audioButton.textContent = "üîá";
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞.");
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –∑–≤—É–∫–∞
            audioButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    audioButton.textContent = "üîä";
                } else {
                    audio.pause();
                    audioButton.textContent = "üîá";
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            createBloodDrops();
            createBloodStains();
            createBats();
            updateCountdown();
            setupAudio();
            
            setInterval(updateCountdown, 1000);
            setInterval(updateCurrentTime, 1000);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å –∫–∞–ø–µ–ª—å –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(() => {
                createBloodDrops();
            }, 60000);

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã—Ö –ª–µ—Ç—É—á–∏—Ö –º—ã—à–µ–π –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                createBats();
            }, 30000);
        };
    </script>
</body>
</html>
